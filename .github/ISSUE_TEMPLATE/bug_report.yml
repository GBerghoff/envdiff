name: Bug Report
description: Report a bug with envdiff
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: "Output of `envdiff --version`"
